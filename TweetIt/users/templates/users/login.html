{% extends 'tweets/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 mt-3" style="border:1px solid #ccc; padding: 20px;">
            <h1 class="text-center">Login</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button class="btn btn-success">Login</button> <a class="ml-2" href="{% url 'password_reset' %}">Forget Password?</a>
            </form>
            <a class="mt-2" href="{% url 'register' %}">Need an account?</a><br>
            
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock content %}
